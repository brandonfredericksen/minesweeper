services:
  db:
    container_name: lucra-be-take-home_db
    image: postgres:16.4
    restart: always
    volumes:
      - db_data:/var/lib/postgresql/data
    ports:
      - "5433:5432"
    environment:
      POSTGRES_USER: local
      POSTGRES_PASSWORD: local
      POSTGRES_DB: local
      POSTGRES_HOST_AUTH_METHOD: trust
volumes:
  db_data:
